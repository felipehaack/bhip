userInfo {
  id = ${?NICK_NAME} | "nickname"
  fullName = ${?FULL_NAME} | "full name"
  host = ${?HOST} | "127.0.0.1"
  port = ${?PORT} | 8010
}

play {
  http {
    filters = "utils.Filters"
  }
}

play.filters {
  cors {
    pathPrefixes = ["/"]
    allowedOrigins = null
    allowedHttpMethods = null
    allowedHttpHeaders = null
    exposedHeaders = []
    supportsCredentials = true
    preflightMaxAge = 1 hour
  }
}
