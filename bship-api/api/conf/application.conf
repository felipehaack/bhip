userInfo {
  id = ${?NICK_NAME}
  fullName = ${?FULL_NAME}
  host = ${?HOST}
  port = ${?PORT}
}

play {
  http {
    filters = "utils.Filters"
  }
}

play.filters {
  cors {
    pathPrefixes = ["/"]
    allowedOrigins = null
    allowedHttpMethods = null
    allowedHttpHeaders = null
    exposedHeaders = []
    supportsCredentials = true
    preflightMaxAge = 1 hour
  }
}
